<div class="flex justify-center items-center w-full h-screen bg-blue-100">
  <div class="w-1/3 rounded-2xl h-fit border-2 flex-col justify-center items-center p-5 shadow-2xl bg-white">
    <div class="flex flex-col items-center">
      <p><span class="font-bold text-3xl">Code</span><span class="font-bold text-red-400 text-3xl">Mite</span></p>
      <p class="text-gray-500">Dream the Future</p>
    </div>

    <div class="mt-7">
      <p class="text-xl">Sign In</p>
      <form class="flex flex-col mt-4" [formGroup]="authForm" (ngSubmit)="submitForm()">
        <div>
          <p>Username</p>
          <input type="text" formControlName="username" class="input input-bordered w-full focus:outline-none" placeholder="Username" />
        </div>
        <div class="mt-3">
          <p>Password</p>
          <input type="password" formControlName="password" class="input input-bordered w-full focus:outline-none" placeholder="Password" />
        </div>
        <p class="text-blue-600 mt-4">Forget Password?</p>
        <button class="btn bg-blue-500 mt-3 text-white font-bold hover:bg-blue-600 mb-7">Sign In</button>
      </form>

    </div>
  </div>
</div>
